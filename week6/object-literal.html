<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object Literal</title>
  <script>

    // Object Literal
    let vehicle1 = {
      doors: 4,
      color: 'black',
      wheels: 4,
      company: 'Ford',
      start: function(){ console.log('Started Vehicle with ' + this.doors + ' doors!'); }
    };

    let car1 = {
      doors: 2,
      color: 'blue',
      wheels: 4,
      __proto__: vehicle1
    };

  </script>
</head>
<body>
  
</body>
</html>
